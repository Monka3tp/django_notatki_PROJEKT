{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <link href="{% static "css/blog.css" %}" rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"><link href="style.css">
</head>
<body>
    <div>
        <a href="{% url 'notatki:post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
    </div>
    <div>
    <div id="content">
        {% block content %}

        {% endblock %}
    </div>
    <div id="sidebar">
        <h2>Brudnopis</h2>
        <textarea  placeholder="Napisz tutaj:" cols="50" rows="30"></textarea>
    </div>
    {% url 'notatki:post_list' as posty %}
    {% if request.path == posty %}
        <button type="button" class="btn btn-outline-secondary btn-lg" style="margin-top: 20px"><a class="link-underline link-underline-opacity-0 page-link" href="post/new" >Dodaj post</a> </button>
    {% endif %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
